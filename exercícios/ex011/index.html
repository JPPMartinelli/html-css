<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
            
        <video width="560" poster="imagens/img-video-400.jpg" controls loop>
            <source src="midia/Video-Meu-Site-1.mkv" type="video/mkv">
            <source src="midia/Video-Meu-Site-1.m4v" type="video/mp4">
            <source src="midia/Video-Meu-Site-1.webm" type="video/webm">
            <source src="midia/video-meu-site.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos, clique <a href="midia/Video-Meu-Site-1.mkv" download="midia/Video-Meu-Site-1.mkv" target="_blank">aqui</a> para baixá-lo.</p>
        </video>

    <h1>Inserindo vídeos hospedados no YouTube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://player.vimeo.com/video/6331411" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
